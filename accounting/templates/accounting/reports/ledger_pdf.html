{% extends "base.html" %}
{% block content %}
<h2>Ledger: {{ account.name }}</h2>
<table>
  <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
  <tbody>
    {% for t in transactions %}
    <tr><td>{{ t.date }}</td><td>{{ t.description }}</td><td>{{ t.amount }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
