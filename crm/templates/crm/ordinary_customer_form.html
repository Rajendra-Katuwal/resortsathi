<div class="modal fade" id="ordinaryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        method="POST"
        id="ordinaryForm"
        enctype="multipart/form-data"
        action="{% url 'crm:ordinary_add' %}"
      >
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Ordinary Customer</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" name="id" id="ordinary-id" />
          <input
            type="hidden"
            name="customer_type"
            id="ordinary-customer-type"
            value="ordinary"
          />
          <div class="col-md-6">
            <label class="form-label">Full Name</label
            ><input
              type="text"
              class="form-control"
              name="full_name"
              id="ordinary-full-name"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label
            ><input
              type="text"
              class="form-control"
              name="gender"
              id="ordinary-gender"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label
            ><input
              type="text"
              class="form-control"
              name="phone_number"
              id="ordinary-phone-number"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label
            ><input
              type="date"
              class="form-control"
              name="dob"
              id="ordinary-dob"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label
            ><input
              type="email"
              class="form-control"
              name="email"
              id="ordinary-email"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Nationality</label
            ><input
              type="text"
              class="form-control"
              name="nationality"
              id="ordinary-nationality"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">ID (Image)</label
            ><input
              type="file"
              class="form-control"
              name="id_image"
              id="ordinary-id-image"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Country</label
            ><input
              type="text"
              class="form-control"
              name="country"
              id="ordinary-country"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">State</label
            ><input
              type="text"
              class="form-control"
              name="state"
              id="ordinary-state"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Town</label
            ><input
              type="text"
              class="form-control"
              name="town"
              id="ordinary-town"
              required
            />
          </div>
        </div>
        <div class="modal-footer mt-3">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-success">Save Ordinary</button>
        </div>
      </form>
    </div>
  </div>
</div>
