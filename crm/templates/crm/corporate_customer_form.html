<div class="modal fade" id="corporateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        method="POST"
        id="corporateForm"
        enctype="multipart/form-data"
        action="{% url 'crm:corporate_add' %}"
      >
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Corporate Customer</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" name="id" id="corporate-id" />
          <input
            type="hidden"
            name="customer_type"
            id="corporate-customer-type"
            value="corporate"
          />
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              name="company_name"
              id="corporate-company-name"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Company Address</label>
            <input
              type="text"
              class="form-control"
              name="company_address"
              id="corporate-company-address"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Registration Number</label>
            <input
              type="text"
              class="form-control"
              name="registration_number"
              id="corporate-registration-number"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">PAN/VAT Number</label>
            <input
              type="text"
              class="form-control"
              name="pan_or_vat_number"
              id="corporate-pan-vat-number"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="corporate-email"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact Number</label>
            <input
              type="text"
              class="form-control"
              name="contact_number"
              id="corporate-contact-number"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Spokesperson Name</label>
            <input
              type="text"
              class="form-control"
              name="spokesperson_name"
              id="corporate-spokesperson-name"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Spokesperson Email</label>
            <input
              type="email"
              class="form-control"
              name="spokesperson_email"
              id="corporate-spokesperson-email"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Spokesperson Phone</label>
            <input
              type="text"
              class="form-control"
              name="spokesperson_phone"
              id="corporate-spokesperson-phone"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Spokesperson ID (Image)</label>
            <input
              type="file"
              class="form-control"
              name="spokesperson_id_image"
              id="corporate-spokesperson-id-image"
            />
          </div>
        </div>
        <div class="modal-footer mt-3">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Corporate</button>
        </div>
      </form>
    </div>
  </div>
</div>
