{% extends "base.html" %}
{% block title %}Add Payment{% endblock %}

{% block content %}
<h2>Add Payment</h2>

<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="loan" class="form-label">Loan</label>
    <select id="loan" name="loan" class="form-select" required>
      <option value="">-- Select Loan --</option>
      {% for loan in loans %}
      <option value="{{ loan.id }}">#{{ loan.id }} - {{ loan.borrower.name }} - {{ loan.amount }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Payment Amount</label>
    <input type="number" step="0.01" id="amount" name="amount" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="payment_date" class="form-label">Payment Date</label>
    <input type="date" id="payment_date" name="payment_date" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Add Payment</button>
  <a href="{% url 'loan_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
