{% extends "base.html" %}
{% block title %}Add Borrower{% endblock %}

{% block content %}
<h2>Add Borrower</h2>

<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Borrower Name</label>
    <input type="text" id="name" name="name" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" name="phone" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea id="address" name="address" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Borrower</button>
  <a href="{% url 'loan_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
