{% extends "base.html" %}
{% block title %}Add Loan{% endblock %}

{% block content %}
<h2>Add Loan</h2>

<form method="POST" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="borrower" class="form-label">Borrower</label>
    <select id="borrower" name="borrower" class="form-select" required>
      <option value="">-- Select Borrower --</option>
      {% for b in borrowers %}
      <option value="{{ b.id }}">{{ b.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Loan Amount</label>
    <input type="number" step="0.01" id="amount" name="amount" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="interest_rate" class="form-label">Interest Rate (%)</label>
    <input type="number" step="0.01" id="interest_rate" name="interest_rate" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" id="start_date" name="start_date" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="due_date" class="form-label">Due Date</label>
    <input type="date" id="due_date" name="due_date" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Save Loan</button>
  <a href="{% url 'loan_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
